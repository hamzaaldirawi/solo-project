<!DOCTYPE html>

<html lang="en">

	<head>
		<!-- Important meta tag -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-Edge"> <!-- Not Important -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Title -->
		<title>Solo - Creative Project</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon/favicon.ico">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin> <!-- Important -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Fonts Awesome -->
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">

	</head>
	 
	<body>
		<!-- Preloader -->
		<div id="preloader-holder">
			<div class="circle-holder">
				<div class="circle-loader"></div>
			</div>
		</div>

		<!-- Home Section -->
		<section id="home">
			<!-- Background Video -->
			<video id="home-bg-video"
			poster="img/video-poster/solo-poster.webp"
			autoplay loop muted>
				<source src="video/solo.mp4" type="video/mp4">
				<source src="video/solo.ogv" type="video/ogg">
				<source src="video/solo.webm" type="video/webm">
			</video>

			<!-- Overlay -->
			<div id="home-overlay"></div>

			<!-- Home Section Content -->
			<div id="home-content">

				<div id="home-content-inner" class="text-center">

					<div id="home-heading">
						<h1 id="home-heading-1">Digital</h1>
						<br>
						<h1 id="home-heading-2">Creative <span>Agency</span></h1>
					</div>

					<div id="home-text">
						<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
					</div>

					<div id="home-btn">
						<a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a>
					</div>

				</div>
			</div>

			<!-- Arrow Down -->
			<a href="#about" id="arrow-down">
				<i class="fa fa-chevron-down"></i>
			</a>

		</section>
		

		<!-- jQuery -->
		<script src="js/jquery.js"></script>

		<!-- Popper JS -->
		<script src="js/bootstrap/popper.min.js"></script>

		<!-- Bootstrap JS-->
		<script src="js/bootstrap/bootstrap.js"></script>

		<!-- Custom JavaScript-->
		<script src="js/script.js"></script>
	</body>

</html>
